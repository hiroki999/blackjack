<!DOCTYPE html>
<!-- black_jack index.html 2015/08/12 作成 -->
<html>
  <head>
    <meta charset="utf-8">
    <title>Black&nbsp;Jack</title>
    <link rel="stylesheet" href="./css/base.css">
    <link href='http://fonts.googleapis.com/css?family=Noto+Sans:700,400' 
      rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700'
      rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="./js/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="./js/black_jack2.js"></script>
  </head>
  <body>
    <body>
     <div class="container">
        <header>
          <h1 class="title">Black Jack</h1>
        </header>
        <main role="main" class="main-container">
          <div class="card-table">
            <div class="dealers-hands" id="dealers-hands">
              <div class="card dummy"></div>
            </div>
            <div class="message-container">
              <div class="message" id="message">
              </div>
              <img class="back" src="./img/z01.gif" alt="トランプの背表紙" 
                width="100" height="150">
            </div>
            <div class="your-hands" id="your-hands">
              <div class="card dummy"></div>
            </div>
          </div><!-- card-table -->
          <div class=button-container>
            <input value="deal" class="event-button button1" type="button" 
              onclick="game.initGame()">
            <input value="Hit" class="event-button button2" type="button"
              onclick="game.yourTern()">
            <input value="Stand" class="event-button button2" type="button"
              onclick="game.dealersTern()">
          </div>
          <div id="chip-table" class="chip-table">
            <div id="bet" class="bet">
              <p id="number-of-betted-chips" class="number-of-betted-chips"></p>
            </div>
            <div id="chips" class="chips">
              <p id="number-of-chips"class="number-of-chips"></p>
            </div>
          </div>
        </main>
        <footer >
          <div class="footer-text-container">
            <p>Takahashi Hiroki</p>
          </div><!-- footer-text-container -->
        </footer>
      </div><!-- container -->
    </body>
  </body>
</html>
